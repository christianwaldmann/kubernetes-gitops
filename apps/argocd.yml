apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: argocd
    namespace: argocd
spec:
    destination:
        namespace: argocd
        server: https://kubernetes.default.svc
    project: default
    source:
        path: argocd
        repoURL: https://github.com/christianwaldmann/kubernetes-gitops
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: argocd
    namespace: argocd
    annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod-cloudflare-dns"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
    ingressClassName: nginx
    rules:
        - http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: argocd-server
                            port:
                                name: https
          host: argocd.christianw.de
    tls:
        - hosts:
              - "argocd.christianw.de"
          secretName: argocd-tls
